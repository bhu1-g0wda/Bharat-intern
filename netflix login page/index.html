<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bhuvan's - Netflix Login Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<nav>
  <a href="index.html"><img src="https://tinyurl.com/netflixsvglogo" alt="logo"></a>
</nav>
<div class="form-wrapper">
  <h2>Sign In</h2>
  <form action="#">
    <div class="form-control">
      <input type="text" required>
      <label>Email or phone number</label>
    </div>
    <div class="form-control">
      <input type="password" required>
      <label>Password</label>
    </div>
    <button type="submit">Sign In</button>
    <div class="form-help">
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <a href="https://help.netflix.com/en">Need help?</a>
    </div>
  </form>
  <p>New to Netflix? <a href="https://www.netflix.com/in/">Sign up now</a></p>
  <small>
    This page is protected by Google reCAPTCHA to ensure you're not a bot.
    <a href="https://help.netflix.com/en/node/412">Learn more.</a>
  </small>
</div>
  
</body>
</html>
